<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<!-- iOS Homescreen Fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%; 
    font-family: sans-serif; 
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    text-align: center;
    color: #333;
  }
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 20px 0 0 0;
    text-shadow: 0 0 10px red;
  }
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 300px;
    height: 300px;
    display: block;
    margin: 20px auto 40px auto;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: red;
    font-family: monospace;
  }
  #notes {
    width: 90%;
    max-width: 400px;
    height: 100px;
    margin: 20px auto;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-family: monospace;
    background-color: rgba(255,255,255,0.8);
  }
  #calendarGrid {
    margin: 20px auto;
    width: 320px;
    background: rgba(255,255,255,0.8);
    border-radius: 8px;
    padding: 10px;
    font-family: monospace;
    font-size: 1.1em;
    user-select: none;
  }
  .current-day {
    background: #ff4444;
    color: white;
    border-radius: 4px;
    padding: 2px 6px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="300" height="300"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
</div>
<div id="timer">00:00</div>

<textarea id="notes" placeholder="Notizen hier eingeben..."></textarea>

<div id="calendarGrid"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var canvas = document.getElementById('clockCanvas');
  var ctx = canvas.getContext('2d');
  var radius = canvas.height / 2;
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;

  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (var num = 1; num <= 12; num++) {
      var ang = num * Math.PI / 6;
      var x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      var y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    var now = new Date();
    var hour = now.getHours() % 12;
    var minute = now.getMinutes();
    var second = now.getSeconds();

    var hourAngle = ((hour + minute / 60) * Math.PI / 6) - Math.PI/2;
    drawHand(hourAngle, radius * 0.5, 8);

    var minuteAngle = (minute * Math.PI / 30) - Math.PI/2;
    drawHand(minuteAngle, radius * 0.7, 6);

    var secondAngle = (second * Math.PI / 30) - Math.PI/2;
    drawHand(secondAngle, radius * 0.85, 2, 'red');

    var digital = document.getElementById('digitalClock');
    digital.textContent =
      (now.getHours() < 10 ? '0' + now.getHours() : now.getHours()) + ':' +
      (minute < 10 ? '0' + minute : minute) + ':' +
      (second < 10 ? '0' + second : second);

    drawCalendar(now);
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  setInterval(drawClock, 1000);
  drawClock();

  // Timer
  var countdown;
  var isTimerRunning = false;

  window.startTimer = function(minutes) {
    if (isTimerRunning) {
      clearInterval(countdown);
      isTimerRunning = false;
      document.getElementById('timer').innerText = '00:00';
    }

    var totalSeconds = minutes * 60;
    isTimerRunning = true;
    updateTimerDisplay(totalSeconds);

    countdown = setInterval(function () {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        isTimerRunning = false;
        alert("Zeit ist um!");
        document.getElementById('timer').innerText = '00:00';
      }
    }, 1000);
  };

  function updateTimerDisplay(seconds) {
    var minutes = Math.floor(seconds / 60);
    var remainingSeconds = seconds % 60;
    document.getElementById('timer').innerText = padTime(minutes) + ":" + padTime(remainingSeconds);
  }

  function padTime(time) {
    return time < 10 ? '0' + time : time;
  }

  // Notizen mit localStorage
  var notesEl = document.getElementById('notes');
  notesEl.value = localStorage.getItem('dashboardNotes') || '';
  notesEl.addEventListener('input', function() {
    localStorage.setItem('dashboardNotes', notesEl.value);
  });

  // Kalender zeichnen & aktuellen Tag hervorheben
  function drawCalendar(now) {
    var calendarEl = document.getElementById('calendarGrid');
    var year = now.getFullYear();
    var month = now.getMonth();
    var today = now.getDate();

    // Erster Tag des Monats
    var firstDay = new Date(year, month, 1);
    var firstWeekDay = firstDay.getDay(); // 0 = Sonntag, 1 = Montag, ...

    // Anzahl Tage im Monat
    var daysInMonth = new Date(year, month + 1, 0).getDate();

    // Kalender als Text (Montag bis Sonntag)
    var daysOfWeek = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];

    var calendarText = daysOfWeek.join(' ') + '\n';

    // Platzhalter fÃ¼r Tage vor Monatsbeginn (Sonntag=0, Montag=1)
    var offset = firstWeekDay === 0 ? 6 : firstWeekDay - 1;

    // Leerfelder vor Monatsbeginn
    for (var i=0; i < offset; i++) {
      calendarText += '   ';
    }

    for (var day = 1; day <= daysInMonth; day++) {
      if (day === today) {
        calendarText += '[' + (day < 10 ? ' ' + day : day) + '] ';
      } else {
        calendarText += (day < 10 ? ' ' + day : day) + '  ';
      }

      if ((day + offset) % 7 === 0) calendarText += '\n';
    }

    calendarEl.textContent = calendarText;
  }

});
</script>

</body>
</html>
