<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Dashboard iPad 2</title>

<!-- iOS Vollbild -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: sans-serif;
    text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
  }
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 20px 0 0 0;
    text-shadow: 0 0 10px red;
  }
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 300px;
    height: 300px;
    display: block;
    margin: 20px auto 40px auto;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: red;
    font-family: monospace;
  }
  .calendar {
    width: 320px;
    margin: 0 auto 30px auto;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    padding: 15px 10px;
    box-sizing: border-box;
    user-select: none;
  }
  .calendar table {
    width: 100%;
    border-collapse: collapse;
  }
  .calendar th, .calendar td {
    width: 14.28%;
    padding: 5px 0;
    text-align: center;
  }
  .calendar th {
    font-weight: bold;
  }
  .calendar .today {
    background-color: #ffcccc;
    border-radius: 50%;
    font-weight: bold;
  }
  .notes-section {
    width: 320px;
    margin: 0 auto 30px auto;
    background: rgba(255,255,255,0.9);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
  }
  .notes-section textarea {
    width: 100%;
    height: 100px;
    resize: none;
    font-size: 16px;
    padding: 8px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="300" height="300"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>
<div id="timer">00:00</div>

<div class="calendar" aria-label="Kalender">
  <table>
    <thead>
      <tr>
        <th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Kalender-Tage per JS -->
    </tbody>
  </table>
</div>

<div class="notes-section">
  <strong>Notizen:</strong><br/>
  <textarea placeholder="Hier Notizen eingeben..."></textarea>
</div>

<script>
window.onload = function() {
  const canvas = document.getElementById('clockCanvas');
  const ctx = canvas.getContext('2d');
  const radius = canvas.height / 2;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const digital = document.getElementById('digitalClock');
  const timerDisplay = document.getElementById('timer');

  // Uhr zeichnen
  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Uhrblatt
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    // Mittelpunkt
    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (let num = 1; num <= 12; num++) {
      let ang = num * Math.PI / 6;
      let x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      let y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    const now = new Date();
    const hour = now.getHours() % 12;
    const minute = now.getMinutes();
    const second = now.getSeconds();

    // Stundenzeiger
    let hourAngle = ((hour + minute / 60) * Math.PI / 6) - Math.PI/2;
    drawHand(hourAngle, radius * 0.5, 8);

    // Minutenzeiger
    let minuteAngle = (minute * Math.PI / 30) - Math.PI/2;
    drawHand(minuteAngle, radius * 0.7, 6);

    // Sekundenzeiger (rot)
    let secondAngle = (second * Math.PI / 30) - Math.PI/2;
    drawHand(secondAngle, radius * 0.85, 2, 'red');

    // Digitale Uhr aktualisieren
    digital.textContent =
      (now.getHours() < 10 ? '0' + now.getHours() : now.getHours()) + ':' +
      (minute < 10 ? '0' + minute : minute) + ':' +
      (second < 10 ? '0' + second : second);
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  // Uhr starten
  setInterval(drawClock, 1000);
  drawClock();

  // Timer
  let countdown;
  let isTimerRunning = false;

  window.startTimer = function(minutes) {
    if (isTimerRunning) {
      clearInterval(countdown);
      isTimerRunning = false;
      timerDisplay.innerText = '00:00';
    }

    let totalSeconds = minutes * 60;
    isTimerRunning = true;
    updateTimerDisplay(totalSeconds);

    countdown = setInterval(() => {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        isTimerRunning = false;
        alert("Zeit ist um!");
        timerDisplay.innerText = '00:00';
      }
    }, 1000);
  };

  function updateTimerDisplay(seconds) {
    let minutes = Math.floor(seconds / 60);
    let remainingSeconds = seconds % 60;
    timerDisplay.innerText = padTime(minutes) + ":" + padTime(remainingSeconds);
  }

  function padTime(time) {
    return time < 10 ? '0' + time : time;
  }

  // Kalender mit aktuellem Tag markieren
  function renderCalendar() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth(); // 0-basierend
    const today = now.getDate();

    const firstDay = new Date(year, month, 1);
    // Wochentag (Mo=1...So=7) - in JS So=0
    let startDay = firstDay.getDay();
    if (startDay === 0) startDay = 7; // Sonntag auf 7 setzen fÃ¼r Mo-basierte Wochen

    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const calendarBody = document.getElementById('calendarBody');
    calendarBody.innerHTML = '';

    let row = document.createElement('tr');
    let dayCount = 1;

    // Leere Zellen vor Monatsanfang
    for(let i = 1; i < startDay; i++) {
      let cell = document.createElement('td');
      cell.textContent = '';
      row.appendChild(cell);
    }

    for(let i = startDay; i <= 7; i++) {
      let cell = document.createElement('td');
      cell.textContent = dayCount;
      if(dayCount === today) {
        cell.classList.add('today');
      }
      row.appendChild(cell);
      dayCount++;
    }
    calendarBody.appendChild(row);

    while(dayCount <= daysInMonth) {
      row = document.createElement('tr');
      for(let i = 1; i <=7; i++) {
        if(dayCount > daysInMonth) {
          let cell = document.createElement('td');
          cell.textContent = '';
          row.appendChild(cell);
        } else {
          let cell = document.createElement('td');
          cell.textContent = dayCount;
          if(dayCount === today) {
            cell.classList.add('today');
          }
          row.appendChild(cell);
          dayCount++;
        }
      }
      calendarBody.appendChild(row);
    }
  }

  renderCalendar();
};
</script>

</body>
</html>
