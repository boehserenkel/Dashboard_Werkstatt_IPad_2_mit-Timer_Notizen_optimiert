<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: sans-serif; text-align: center;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 20px 0 0 0;
    text-shadow: 0 0 10px red;
  }
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 300px;
    height: 300px;
    display: block;
    margin: 20px auto 40px auto;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: red;
    font-family: monospace;
  }
  .calendar {
    max-width: 90vw;
    margin: 0 auto 20px auto;
    background: rgba(255,255,255,0.8);
    padding: 10px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="300" height="300"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
</div>
<div id="timer">00:00</div>

<div class="calendar" id="calendarDisplay"></div>

<script>
(() => {
  const canvas = document.getElementById('clockCanvas');
  const ctx = canvas.getContext('2d');
  const radius = canvas.height / 2;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Uhrblatt
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    // Mittelpunkt
    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (let num = 1; num <= 12; num++) {
      let ang = num * Math.PI / 6;
      let x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      let y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    const now = new Date();
    const hour = now.getHours() % 12;
    const minute = now.getMinutes();
    const second = now.getSeconds();

    // Stundenzeiger
    const hourAngle = ((hour + minute / 60) * Math.PI / 6) - Math.PI/2;
    drawHand(hourAngle, radius * 0.5, 8);

    // Minutenzeiger
    const minuteAngle = (minute * Math.PI / 30) - Math.PI/2;
    drawHand(minuteAngle, radius * 0.7, 6);

    // Sekundenzeiger (rot)
    const secondAngle = (second * Math.PI / 30) - Math.PI/2;
    drawHand(secondAngle, radius * 0.85, 2, 'red');

    // Digitale Uhr aktualisieren
    const digital = document.getElementById('digitalClock');
    digital.textContent =
      (now.getHours() < 10 ? '0' + now.getHours() : now.getHours()) + ':' +
      (minute < 10 ? '0' + minute : minute) + ':' +
      (second < 10 ? '0' + second : second);
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  // Starte Clock Animation
  setInterval(drawClock, 1000);
  drawClock();

  // Timer-Funktion
  let countdown;
  let isTimerRunning = false;

  window.startTimer = function(minutes) {
    if (isTimerRunning) {
      clearInterval(countdown);
      isTimerRunning = false;
      document.getElementById('timer').innerText = '00:00';
    }

    let totalSeconds = minutes * 60;
    isTimerRunning = true;
    updateTimerDisplay(totalSeconds);

    countdown = setInterval(() => {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        isTimerRunning = false;
        alert("Zeit ist um!");
        document.getElementById('timer').innerText = '00:00';
      }
    }, 1000);
  };

  function updateTimerDisplay(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').innerText = padTime(minutes) + ":" + padTime(remainingSeconds);
  }

  function padTime(time) {
    return time < 10 ? '0' + time : time;
  }

  // Kalender rendern
  function renderCalendar() {
    const calendar = document.getElementById('calendarDisplay');
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const today = now.getDate();

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startWeekday = firstDay.getDay(); // 0=Sonntag

    const weekHeader = ['Mo','Di','Mi','Do','Fr','Sa','So'];

    let weeks = [];
    let week = [];

    // Startoffset anpassen (Mo=0)
    let dayOffset = (startWeekday === 0) ? 6 : startWeekday - 1;

    // Leere Tage am Anfang
    for(let i=0; i<dayOffset; i++) {
      week.push('  ');
    }

    for(let d=1; d<=daysInMonth; d++) {
      let dayStr = (d < 10 ? ' ' + d : d.toString());
      if(d === today) {
        dayStr = '[' + (d < 10 ? ' ' + d : d) + ']'; // Heute markieren
      }
      week.push(dayStr);
      if(week.length === 7) {
        weeks.push(week);
        week = [];
      }
    }

    if(week.length > 0) {
      while(week.length < 7) {
        week.push('  ');
      }
      weeks.push(week);
    }

    let calendarText = weekHeader.join(' ') + '\n';
    weeks.forEach(w => {
      calendarText += w.join(' ') + '\n';
    });

    calendar.textContent = calendarText;
  }

  renderCalendar();

})();
</script>

</body>
</html>
