<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Uhr & Timer Test</title>
<style>
  body {
    text-align: center;
    font-family: monospace;
    background: #eee;
    margin: 0; padding: 20px;
  }
  #digitalClock {
    font-size: 2em;
    color: red;
    margin: 20px 0;
  }
  canvas {
    background: white;
    border-radius: 50%;
    margin: 0 auto 30px auto;
    display: block;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: #333;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="300" height="300"></canvas>

<div class="timer-btns">
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minuten</button>
  <button onclick="startTimer(5)">5 Minuten</button>
  <button onclick="startTimer(10)">10 Minuten</button>
  <button onclick="startTimer(15)">15 Minuten</button>
</div>
<div id="timer">00:00</div>

<script>
  const canvas = document.getElementById('clockCanvas');
  const ctx = canvas.getContext('2d');
  const radius = canvas.height / 2;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Uhrblatt
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    // Mittelpunkt
    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (let num = 1; num <= 12; num++) {
      const ang = num * Math.PI / 6;
      const x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      const y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    const now = new Date();
    const hour = now.getHours() % 12;
    const minute = now.getMinutes();
    const second = now.getSeconds();

    // Stundenzeiger
    const hourAngle = ((hour + minute / 60) * Math.PI / 6) - Math.PI/2;
    drawHand(hourAngle, radius * 0.5, 8);

    // Minutenzeiger
    const minuteAngle = (minute * Math.PI / 30) - Math.PI/2;
    drawHand(minuteAngle, radius * 0.7, 6);

    // Sekundenzeiger (rot)
    const secondAngle = (second * Math.PI / 30) - Math.PI/2;
    drawHand(secondAngle, radius * 0.85, 2, 'red');

    // Digitale Uhr aktualisieren
    document.getElementById('digitalClock').textContent =
      (now.getHours() < 10 ? '0' + now.getHours() : now.getHours()) + ':' +
      (minute < 10 ? '0' + minute : minute) + ':' +
      (second < 10 ? '0' + second : second);
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  drawClock();
  setInterval(drawClock, 1000);

  // Timer
  let countdownInterval = null;

  function startTimer(minutes) {
    if (countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }

    let totalSeconds = minutes * 60;
    updateTimerDisplay(totalSeconds);

    countdownInterval = setInterval(() => {
      totalSeconds--;

      if (totalSeconds < 0) {
        clearInterval(countdownInterval);
        countdownInterval = null;
        alert("Zeit ist um!");
        document.getElementById('timer').textContent = '00:00';
        return;
      }

      updateTimerDisplay(totalSeconds);
    }, 1000);
  }

  function updateTimerDisplay(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    document.getElementById('timer').textContent = `${pad(mins)}:${pad(secs)}`;
  }

  function pad(num) {
    return num < 10 ? '0' + num : num;
  }
</script>

</body>
</html>
