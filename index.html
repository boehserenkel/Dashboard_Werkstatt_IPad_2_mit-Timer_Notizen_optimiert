<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Dashboard iPad 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: sans-serif;
    background: url('Werkstatt.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    text-align: center;
    color: #333;
  }
  #digitalClock {
    font-size: 2.5em;
    font-family: monospace;
    color: red;
    margin: 20px 0 0 0;
    text-shadow: 0 0 10px red;
  }
  canvas {
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 300px;
    height: 300px;
    display: block;
    margin: 20px auto 40px auto;
  }
  .timer-btns button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #timer {
    font-size: 1.8em;
    margin-top: 10px;
    color: red;
    font-family: monospace;
  }
  #notes {
    width: 90%;
    max-width: 400px;
    height: 100px;
    margin: 20px auto;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-family: monospace;
    background-color: rgba(255,255,255,0.8);
  }
  #calendarGrid {
    margin: 20px auto;
    width: 320px;
    background: rgba(255,255,255,0.8);
    border-radius: 8px;
    padding: 10px;
    font-family: monospace;
    font-size: 1.1em;
    user-select: none;
    white-space: pre-wrap;
  }
  .current-day {
    background: #ff4444;
    color: white;
    border-radius: 4px;
    padding: 2px 6px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="digitalClock">--:--:--</div>
<canvas id="clockCanvas" width="300" height="300"></canvas>

<div class="timer-btns">
  <button id="timer1">1 Minute</button>
  <button id="timer2">2 Minuten</button>
  <button id="timer5">5 Minuten</button>
</div>
<div id="timer">00:00</div>

<textarea id="notes" placeholder="Notizen hier eingeben..."></textarea>

<div id="calendarGrid"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var canvas = document.getElementById('clockCanvas');
  var ctx = canvas.getContext('2d');
  var radius = canvas.height / 2;
  var centerX = canvas.width / 2;
  var centerY = canvas.height / 2;

  var timerDisplay = document.getElementById('timer');
  var countdown;
  var isTimerRunning = false;

  // Uhr zeichnen
  function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Uhrblatt
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#333';
    ctx.stroke();

    // Mittelpunkt
    ctx.beginPath();
    ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    drawNumbers();
    drawHands();
  }

  function drawNumbers() {
    ctx.font = radius * 0.12 + "px Arial";
    ctx.fillStyle = '#000';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (var num = 1; num <= 12; num++) {
      var ang = num * Math.PI / 6;
      var x = centerX + Math.cos(ang - Math.PI/2) * radius * 0.75;
      var y = centerY + Math.sin(ang - Math.PI/2) * radius * 0.75;
      ctx.fillText(num.toString(), x, y);
    }
  }

  function drawHands() {
    var now = new Date();
    var hour = now.getHours() % 12;
    var minute = now.getMinutes();
    var second = now.getSeconds();

    var hourAngle = ((hour + minute / 60) * Math.PI / 6) - Math.PI/2;
    drawHand(hourAngle, radius * 0.5, 8);

    var minuteAngle = (minute * Math.PI / 30) - Math.PI/2;
    drawHand(minuteAngle, radius * 0.7, 6);

    var secondAngle = (second * Math.PI / 30) - Math.PI/2;
    drawHand(secondAngle, radius * 0.85, 2, 'red');

    // Digitale Uhr aktualisieren
    var digital = document.getElementById('digitalClock');
    digital.textContent =
      (now.getHours() < 10 ? '0' + now.getHours() : now.getHours()) + ':' +
      (minute < 10 ? '0' + minute : minute) + ':' +
      (second < 10 ? '0' + second : second);

    drawCalendar(now);
  }

  function drawHand(angle, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color || '#000';
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
    ctx.stroke();
  }

  // Update alle 1 Sekunde
  setInterval(drawClock, 1000);
  drawClock();

  // Timer-Funktion
  function startTimer(minutes) {
    if (isTimerRunning) {
      clearInterval(countdown);
      isTimerRunning = false;
      timerDisplay.innerText = '00:00';
    }

    var totalSeconds = minutes * 60;
    isTimerRunning = true;
    updateTimerDisplay(totalSeconds);

    countdown = setInterval(function () {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        isTimerRunning = false;
        alert("Zeit ist um!");
        timerDisplay.innerText = '00:00';
      }
    }, 1000);
  }

  function updateTimerDisplay(seconds) {
    var minutes = Math.floor(seconds / 60);
    var remainingSeconds = seconds % 60;
    timerDisplay.innerText = padTime(minutes) + ":" + padTime(remainingSeconds);
  }

  function padTime(time) {
    return time < 10 ? '0' + time : time;
  }

  // Timer Buttons Events
  document.getElementById('timer1').addEventListener('click', function() { startTimer(1); });
  document.getElementById('timer2').addEventListener('click', function() { startTimer(2); });
  document.getElementById('timer5').addEventListener('click', function() { startTimer(5); });

  // Notizen speichern & laden
  var notesEl = document.getElementById('notes');
  notesEl.value = localStorage.getItem('dashboardNotes') || '';
  notesEl.addEventListener('input', function() {
    localStorage.setItem('dashboardNotes', notesEl.value);
  });

  // Kalender zeichnen
  function drawCalendar(now) {
    var calendarEl = document.getElementById('calendarGrid');
    var year = now.getFullYear();
    var month = now.getMonth();

    var firstDay = new Date(year, month, 1).getDay();
    if (firstDay === 0) firstDay = 7; // Sonntag als 7
    var daysInMonth = new Date(year, month + 1, 0).getDate();

    var calendarStr = "Mo Di Mi Do Fr Sa So\n";
    var dayCount = 1;
    for (var i = 1; i <= 42; i++) {
      if (i < firstDay || dayCount > daysInMonth) {
        calendarStr += "   ";
      } else {
        if (dayCount === now.getDate()) {
          calendarStr += "[" + (dayCount < 10 ? ' ' + dayCount : dayCount) + "]";
        } else {
          calendarStr += " " + (dayCount < 10 ? ' ' + dayCount : dayCount) + " ";
        }
        dayCount++;
      }
      if (i % 7 === 0) calendarStr += "\n";
    }
    calendarEl.innerText = calendarStr;
  }

});
</script>

</body>
</html>
